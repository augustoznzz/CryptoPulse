<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples de Part√≠culas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ff9d;
            z-index: 1000;
            max-width: 400px;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .success { background: rgba(0, 255, 0, 0.2); color: #00ff00; }
        .error { background: rgba(255, 0, 0, 0.2); color: #ff0000; }
        .info { background: rgba(0, 255, 255, 0.2); color: #00ffff; }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    
    <div class="info">
        <h2>üß™ Teste Simples de Part√≠culas</h2>
        <div id="status" class="status info">Inicializando...</div>
        <div id="particleCount" class="status info">Part√≠culas: 0</div>
        <div id="canvasInfo" class="status info">Canvas: Carregando...</div>
        <div id="debugInfo" class="status info">Debug: Aguardando...</div>
        <button onclick="testParticles()" style="margin-top: 10px; padding: 10px; background: #00ff9d; color: black; border: none; border-radius: 5px; cursor: pointer;">üîÑ Testar Novamente</button>
    </div>

    <script>
        let particles = [];
        let particleCount = 200;
        let colors = ['#00ff9d', '#00b8ff', '#00ffcc', '#00ffaa', '#00ffff', '#ff00ff'];
        let animationId = null;

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function updateParticleCount() {
            const countElement = document.getElementById('particleCount');
            countElement.textContent = `Part√≠culas: ${particles.length}`;
        }

        function updateCanvasInfo() {
            const canvas = document.getElementById('particles-canvas');
            const infoElement = document.getElementById('canvasInfo');
            if (canvas) {
                infoElement.textContent = `Canvas: ${canvas.width}x${canvas.height}`;
            }
        }

        function updateDebugInfo() {
            const canvas = document.getElementById('particles-canvas');
            const debugElement = document.getElementById('debugInfo');
            if (canvas) {
                const style = window.getComputedStyle(canvas);
                debugElement.textContent = `Debug: ${style.display} | ${style.visibility} | z-index:${style.zIndex}`;
            }
        }

        function testParticles() {
            updateStatus('üß™ Testando sistema de part√≠culas...', 'info');
            
            const canvas = document.getElementById('particles-canvas');
            if (!canvas) {
                updateStatus('‚ùå Canvas n√£o encontrado!', 'error');
                return;
            }

            const ctx = canvas.getContext('2d');
            if (!ctx) {
                updateStatus('‚ùå Contexto 2D n√£o dispon√≠vel!', 'error');
                return;
            }

            updateStatus('‚úÖ Canvas e contexto OK!', 'success');
            
            // Configurar canvas
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            updateCanvasInfo();
            updateDebugInfo();

            // Criar part√≠culas
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 2, // Tamanho 2-6 pixels
                    speedX: (Math.random() - 0.5) * 1.2,
                    speedY: (Math.random() - 0.5) * 1.2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    opacity: Math.random() * 0.8 + 0.3
                });
            }

            updateParticleCount();
            updateStatus(`‚úÖ ${particles.length} part√≠culas criadas!`, 'success');

            // Animar part√≠culas
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    // Atualizar posi√ß√£o
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    // Voltar ao in√≠cio se sair da tela
                    if (particle.x < 0) particle.x = canvas.width;
                    if (particle.x > canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = canvas.height;
                    if (particle.y > canvas.height) particle.y = 0;
                    
                    // Desenhar part√≠cula
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.globalAlpha = particle.opacity;
                    ctx.fill();
                });
                
                ctx.globalAlpha = 1;
                animationId = requestAnimationFrame(animate);
            }

            // Parar anima√ß√£o anterior se existir
            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            // Iniciar nova anima√ß√£o
            animate();
            updateStatus('üéâ Part√≠culas animadas e vis√≠veis!', 'success');
            
            // Logs para debug
            console.log('üéØ Part√≠culas criadas:', particles.length);
            console.log('üìä Canvas:', canvas.width, 'x', canvas.height);
            console.log('üé® Primeira part√≠cula:', particles[0]);
        }

        // Inicializar quando a p√°gina carregar
        window.addEventListener('load', function() {
            updateStatus('üöÄ P√°gina carregada, iniciando teste...', 'info');
            setTimeout(testParticles, 500);
        });

        // Redimensionar canvas quando a janela mudar
        window.addEventListener('resize', function() {
            const canvas = document.getElementById('particles-canvas');
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                updateCanvasInfo();
                updateDebugInfo();
            }
        });

        // Logs para debug
        console.log('üéØ Teste simples de part√≠culas carregado!');
        console.log('üîç Verifique o console para mais informa√ß√µes');
    </script>
</body>
</html>
