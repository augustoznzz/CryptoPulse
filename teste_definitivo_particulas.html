<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE DEFINITIVO - Part√≠culas 100% Funcionais</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: transparent;
        }

        .test-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.95);
            padding: 25px;
            border-radius: 15px;
            border: 4px solid #00ff9d;
            z-index: 1000;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.3);
        }

        .status {
            margin: 12px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        .success { background: rgba(0, 255, 0, 0.2); color: #00ff00; border: 2px solid #00ff00; }
        .error { background: rgba(255, 0, 0, 0.2); color: #ff0000; border: 2px solid #ff0000; }
        .info { background: rgba(0, 255, 255, 0.2); color: #00ffff; border: 2px solid #00ffff; }
        .warning { background: rgba(255, 165, 0, 0.2); color: #ffa500; border: 2px solid #ffa500; }

        .test-button {
            background: linear-gradient(135deg, #00ff9d, #00b8ff);
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.4);
        }

        h2 {
            color: #00ff9d;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    
    <div class="test-panel">
        <h2>üß™ TESTE DEFINITIVO - Part√≠culas</h2>
        <div id="status" class="status info">üöÄ Inicializando sistema...</div>
        <div id="particleCount" class="status info">üìä Part√≠culas: 0</div>
        <div id="canvasInfo" class="status info">üé® Canvas: Carregando...</div>
        <div id="debugInfo" class="status info">üîç Debug: Aguardando...</div>
        <div id="testResults" class="status info">‚úÖ Testes: Pendente</div>
        <div id="visibilityTest" class="status info">üëÅÔ∏è Visibilidade: Testando...</div>
        
        <button onclick="testParticles()" class="test-button">üîÑ Testar Part√≠culas</button>
        <button onclick="forceParticles()" class="test-button">‚ö° For√ßar Part√≠culas</button>
        <button onclick="clearCanvas()" class="test-button">üßπ Limpar Canvas</button>
        <button onclick="showDebug()" class="test-button">üîç Debug Completo</button>
        <button onclick="testVisibility()" class="test-button">üëÅÔ∏è Testar Visibilidade</button>
    </div>

    <script>
        let particles = [];
        let particleCount = 400;
        let colors = ['#00ff9d', '#00b8ff', '#00ffcc', '#00ffaa', '#00ffff', '#ff00ff', '#ff9d00', '#ff6b6b', '#ffd700', '#ff1493'];
        let animationId = null;
        let isRunning = false;

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function updateParticleCount() {
            const countElement = document.getElementById('particleCount');
            countElement.textContent = `üìä Part√≠culas: ${particles.length}`;
        }

        function updateCanvasInfo() {
            const canvas = document.getElementById('particles-canvas');
            const infoElement = document.getElementById('canvasInfo');
            if (canvas) {
                infoElement.textContent = `üé® Canvas: ${canvas.width}x${canvas.height}`;
            }
        }

        function updateDebugInfo() {
            const canvas = document.getElementById('particles-canvas');
            const debugElement = document.getElementById('debugInfo');
            if (canvas) {
                const style = window.getComputedStyle(canvas);
                debugElement.textContent = `üîç Debug: ${style.display} | ${style.visibility} | z-index:${style.zIndex}`;
            }
        }

        function updateTestResults(message, type = 'info') {
            const resultsElement = document.getElementById('testResults');
            resultsElement.textContent = `‚úÖ Testes: ${message}`;
            resultsElement.className = `status ${type}`;
        }

        function updateVisibilityTest(message, type = 'info') {
            const visibilityElement = document.getElementById('visibilityTest');
            visibilityElement.textContent = `üëÅÔ∏è Visibilidade: ${message}`;
            visibilityElement.className = `status ${type}`;
        }

        function testParticles() {
            updateStatus('üß™ Testando sistema de part√≠culas...', 'info');
            updateTestResults('Testando...', 'info');
            updateVisibilityTest('Testando...', 'info');
            
            const canvas = document.getElementById('particles-canvas');
            if (!canvas) {
                updateStatus('‚ùå Canvas n√£o encontrado!', 'error');
                updateTestResults('Canvas n√£o encontrado', 'error');
                updateVisibilityTest('Canvas n√£o encontrado', 'error');
                return;
            }

            const ctx = canvas.getContext('2d');
            if (!ctx) {
                updateStatus('‚ùå Contexto 2D n√£o dispon√≠vel!', 'error');
                updateTestResults('Contexto 2D n√£o dispon√≠vel', 'error');
                updateVisibilityTest('Contexto 2D n√£o dispon√≠vel', 'error');
                return;
            }

            updateStatus('‚úÖ Canvas e contexto OK!', 'success');
            
            // Configurar canvas
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            updateCanvasInfo();
            updateDebugInfo();

            // Criar part√≠culas
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 8 + 6, // Tamanho 6-14 pixels (extremamente vis√≠vel)
                    speedX: (Math.random() - 0.5) * 3.0, // Velocidade muito alta
                    speedY: (Math.random() - 0.5) * 3.0,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    opacity: Math.random() * 0.4 + 0.7 // Opacidade 0.7-1.1 (extremamente vis√≠vel)
                });
            }

            updateParticleCount();
            updateStatus(`‚úÖ ${particles.length} part√≠culas criadas!`, 'success');
            updateTestResults(`${particles.length} part√≠culas criadas`, 'success');

            // Animar part√≠culas
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    // Atualizar posi√ß√£o
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    // Voltar ao in√≠cio se sair da tela
                    if (particle.x < 0) particle.x = canvas.width;
                    if (particle.x > canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = canvas.height;
                    if (particle.y > canvas.height) particle.y = 0;
                    
                    // Desenhar part√≠cula principal
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.globalAlpha = particle.opacity;
                    ctx.fill();
                    
                    // Adicionar brilho interno
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size * 0.8, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.fill();
                    
                    // Adicionar borda brilhante
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                });
                
                // Resetar alpha
                ctx.globalAlpha = 1;
                
                // Continuar anima√ß√£o
                animationId = requestAnimationFrame(animate);
            }

            // Parar anima√ß√£o anterior se existir
            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            // Iniciar nova anima√ß√£o
            isRunning = true;
            animate();
            updateStatus('üéâ Part√≠culas animadas e vis√≠veis!', 'success');
            updateTestResults('Part√≠culas funcionando', 'success');
            updateVisibilityTest('Part√≠culas ativas', 'success');
            
            // Logs para debug
            console.log('üéØ Part√≠culas criadas:', particles.length);
            console.log('üìä Canvas:', canvas.width, 'x', canvas.height);
            console.log('üé® Primeira part√≠cula:', particles[0]);
        }

        function forceParticles() {
            updateStatus('‚ö° For√ßando part√≠culas...', 'warning');
            
            const canvas = document.getElementById('particles-canvas');
            if (canvas) {
                // For√ßar estilos
                canvas.style.opacity = '1';
                canvas.style.visibility = 'visible';
                canvas.style.display = 'block';
                canvas.style.zIndex = '-1';
                
                // Desenhar part√≠culas grandes e coloridas
                const ctx = canvas.getContext('2d');
                if (ctx) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Desenhar part√≠culas de teste muito grandes
                    for (let i = 0; i < 100; i++) {
                        ctx.beginPath();
                        ctx.arc(
                            Math.random() * canvas.width,
                            Math.random() * canvas.height,
                            Math.random() * 25 + 15, // 15-40 pixels
                            0, Math.PI * 2
                        );
                        ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                        ctx.fill();
                        
                        // Adicionar borda
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                        ctx.lineWidth = 3;
                        ctx.stroke();
                    }
                    
                    updateStatus('‚ö° Part√≠culas for√ßadas desenhadas!', 'success');
                    updateTestResults('Part√≠culas for√ßadas', 'success');
                    updateVisibilityTest('Part√≠culas for√ßadas vis√≠veis', 'success');
                }
            }
        }

        function clearCanvas() {
            const canvas = document.getElementById('particles-canvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                if (ctx) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    updateStatus('üßπ Canvas limpo!', 'info');
                    updateTestResults('Canvas limpo', 'info');
                    updateVisibilityTest('Canvas limpo', 'info');
                }
            }
        }

        function testVisibility() {
            updateVisibilityTest('Testando visibilidade...', 'info');
            
            const canvas = document.getElementById('particles-canvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                if (ctx) {
                    // Desenhar um padr√£o de teste vis√≠vel
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Linhas de teste
                    for (let i = 0; i < 20; i++) {
                        ctx.beginPath();
                        ctx.moveTo(0, i * 50);
                        ctx.lineTo(canvas.width, i * 50);
                        ctx.strokeStyle = `hsl(${i * 18}, 100%, 50%)`;
                        ctx.lineWidth = 5;
                        ctx.stroke();
                    }
                    
                    // C√≠rculos de teste
                    for (let i = 0; i < 10; i++) {
                        ctx.beginPath();
                        ctx.arc(
                            Math.random() * canvas.width,
                            Math.random() * canvas.height,
                            30, 0, Math.PI * 2
                        );
                        ctx.fillStyle = `hsl(${i * 36}, 100%, 50%)`;
                        ctx.fill();
                    }
                    
                    updateVisibilityTest('Padr√£o de teste desenhado!', 'success');
                    updateStatus('üëÅÔ∏è Teste de visibilidade executado!', 'success');
                    
                    // Limpar ap√≥s 3 segundos
                    setTimeout(() => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        updateVisibilityTest('Teste limpo', 'info');
                    }, 3000);
                }
            }
        }

        function showDebug() {
            const canvas = document.getElementById('particles-canvas');
            if (canvas) {
                const style = window.getComputedStyle(canvas);
                console.log('üîç DEBUG COMPLETO DO CANVAS:');
                console.log('  - Elemento:', canvas);
                console.log('  - Display:', style.display);
                console.log('  - Visibility:', style.visibility);
                console.log('  - Opacity:', style.opacity);
                console.log('  - Z-index:', style.zIndex);
                console.log('  - Position:', style.position);
                console.log('  - Width:', style.width);
                console.log('  - Height:', style.height);
                console.log('  - Background:', style.background);
                console.log('  - Border:', style.border);
                console.log('  - Box-shadow:', style.boxShadow);
                
                updateStatus('üîç Debug completo no console!', 'info');
                updateTestResults('Debug no console', 'info');
            }
        }

        // Inicializar quando a p√°gina carregar
        window.addEventListener('load', function() {
            updateStatus('üöÄ P√°gina carregada, iniciando teste...', 'info');
            setTimeout(testParticles, 500);
        });

        // Redimensionar canvas quando a janela mudar
        window.addEventListener('resize', function() {
            const canvas = document.getElementById('particles-canvas');
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                updateCanvasInfo();
                updateDebugInfo();
            }
        });

        // Logs para debug
        console.log('üéØ Teste definitivo de part√≠culas carregado!');
        console.log('üîç Use os bot√µes para testar diferentes funcionalidades');
        console.log('üìä Verifique o console para informa√ß√µes detalhadas');
        console.log('üëÅÔ∏è As part√≠culas devem estar vis√≠veis como pontos coloridos no fundo');
    </script>
</body>
</html>
