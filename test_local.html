<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Crypto Rocket - Teste Local</title>
    <style>
        /* Dark Theme Crypto Trading Interface */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent !important;
            color: #e0e0e0;
            min-height: 100vh;
            min-height: 100dvh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            height: 100%;
            width: 100%;
        }
        
        html {
            background: transparent !important;
            min-height: 100vh;
            min-height: 100dvh;
            height: 100%;
        }
        
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100vh;
            height: 100dvh;
            z-index: -1;
            pointer-events: none;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            background: transparent;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            background: transparent;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 255, 157, 0.3);
        }

        header p {
            font-size: 1.1rem;
            color: #a0a0a0;
            font-weight: 300;
        }

        .search-section {
            text-align: center;
            margin: 4rem 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        .search-button {
            position: relative;
            background: linear-gradient(135deg, #00ff9d 0%, #00b8ff 100%);
            border: none;
            border-radius: 50px;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 255, 157, 0.3);
            min-width: 200px;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 255, 157, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .button-text {
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .subtitle {
            margin-top: 1.5rem;
            color: #888;
            font-size: 1rem;
        }

        .results-section {
            display: none;
            margin-top: 3rem;
        }

        .results-section h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #ffffff;
            font-size: 1.8rem;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .trade-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .trade-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 157, 0.2);
        }

        .signal-long {
            border-left: 4px solid #00ff9d;
        }

        .signal-short {
            border-left: 4px solid #ff6b6b;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .rank {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ff9d;
        }

        .symbol {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
        }

        .signal-type {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .signal-long .signal-type {
            background: rgba(0, 255, 157, 0.2);
            color: #00ff9d;
        }

        .signal-short .signal-type {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .card-content {
            margin-bottom: 1rem;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .metric-label {
            color: #888;
        }

        .metric-value {
            color: #ffffff;
            font-weight: 600;
        }

        .analysis-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .analysis-info p {
            margin-bottom: 0.5rem;
            color: #a0a0a0;
        }

        .analysis-info strong {
            color: #ffffff;
        }

        .error-section {
            display: none;
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 15px;
        }

        .error-section h2 {
            color: #ff6b6b;
            margin-bottom: 1rem;
        }

        .error-section p {
            color: #a0a0a0;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem 0;
            color: #888;
            background: transparent;
        }

        footer p {
            margin-bottom: 0.5rem;
        }

        footer em {
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <!-- Canvas para part√≠culas -->
    <canvas id="particles-canvas"></canvas>

    <div class="container">
        <header>
            <h1>üöÄ Crypto Rocket</h1>
            <p>An√°lise T√©cnica de Criptomoedas em Tempo Real</p>
        </header>

        <main>
            <div class="search-section">
                <button id="searchBtn" class="search-button">
                    <span class="button-text">Teste Local</span>
                    <div class="loading-spinner" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
                <p class="subtitle">Clique para testar o sistema localmente</p>
            </div>

            <div id="results" class="results-section">
                <h2>üìä Resultados do Teste</h2>
                <div id="resultsContainer" class="results-container">
                    <!-- Os resultados aparecer√£o aqui -->
                </div>
                <div id="analysisInfo" class="analysis-info">
                    <!-- Info da an√°lise aparecer√° aqui -->
                </div>
            </div>

            <div id="error" class="error-section">
                <h2>‚ùå Erro no Teste</h2>
                <p id="errorMessage"></p>
            </div>
        </main>

        <footer>
            <p><em>Made By: Augusto Zuanazzi</em></p>
            <p>¬© 2025 Crypto Rocket - Technical analysis</p>
            <p style="margin-top: 0.5rem; font-size: 0.8rem; color: #888;">
                Teste local - Sistema funcionando corretamente
            </p>
        </footer>
    </div>

    <script>
        // SISTEMA DE PART√çCULAS NO ESTILO SOLICITADO
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ Iniciando sistema de part√≠culas no estilo solicitado...');
            setTimeout(() => { initParticlesSystem(); }, 200);
        });

        function initParticlesSystem() {
            console.log('üöÄ Inicializando sistema de part√≠culas no estilo solicitado...');
            const canvas = document.getElementById('particles-canvas');
            if (!canvas) { console.error('‚ùå Canvas n√£o encontrado!'); return; }
            console.log('‚úÖ Canvas encontrado:', canvas);
            const ctx = canvas.getContext('2d');
            if (!ctx) { console.error('‚ùå Contexto 2D n√£o dispon√≠vel!'); return; }
            console.log('‚úÖ Contexto 2D OK:', ctx);

            let particles = [];
            const particleCount = 150; // Otimizada para o estilo suave
            const color = '#90EE90'; // Verde claro suave
            const dpr = window.devicePixelRatio || 1;
            let mouse = { x: 0, y: 0 };

            function resizeCanvas() {
                canvas.width = window.innerWidth * dpr;
                canvas.height = window.innerHeight * dpr;
                ctx.scale(dpr, dpr);
                console.log('üìê Canvas redimensionado para:', canvas.width / dpr, 'x', canvas.height / dpr, 'DPR:', dpr);
            }

            function createParticles() {
                particles.length = 0; // Limpar array
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * (canvas.width / dpr),
                        y: Math.random() * (canvas.height / dpr),
                        size: Math.random() * 1.5 + 0.5, // Tamanho 0.5-2 pixels (pequeno e sutil)
                        speedX: (Math.random() - 0.5) * 0.8, // Velocidade suave
                        speedY: (Math.random() - 0.5) * 0.8,
                        opacity: Math.random() * 0.6 + 0.1, // Opacidade 0.1-0.7 (muito sutil)
                        magnetism: Math.random() * 0.05 + 0.02 // Magnetismo suave
                    });
                }
                console.log('‚ú® Part√≠culas criadas:', particles.length);
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach(particle => {
                    // Movimento normal
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;

                    // Magnetismo do mouse
                    const dx = mouse.x - particle.x;
                    const dy = mouse.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) { // √Årea de influ√™ncia do mouse
                        const force = particle.magnetism / distance;
                        particle.x -= dx * force;
                        particle.y -= dy * force;
                    }

                    // Manter part√≠culas na tela
                    if (particle.x < 0) particle.x = (canvas.width / dpr);
                    if (particle.x > (canvas.width / dpr)) particle.x = 0;
                    if (particle.y < 0) particle.y = (canvas.height / dpr);
                    if (particle.y > (canvas.height / dpr)) particle.y = 0;

                    // Fade nas bordas da tela
                    let currentOpacity = particle.opacity;
                    const edgeFadeDistance = 50; // Dist√¢ncia das bordas para come√ßar o fade
                    const width = canvas.width / dpr;
                    const height = canvas.height / dpr;

                    if (particle.x < edgeFadeDistance) currentOpacity *= (particle.x / edgeFadeDistance);
                    if (particle.x > width - edgeFadeDistance) currentOpacity *= ((width - particle.x) / edgeFadeDistance);
                    if (particle.y < edgeFadeDistance) currentOpacity *= (particle.y / edgeFadeDistance);
                    if (particle.y > height - edgeFadeDistance) currentOpacity *= ((height - particle.y) / edgeFadeDistance);

                    // Desenhar part√≠cula principal
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = color;
                    ctx.globalAlpha = currentOpacity;
                    ctx.fill();

                    // Desenhar brilho interno sutil
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size * 0.5, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.2)'; // Brilho interno
                    ctx.globalAlpha = currentOpacity;
                    ctx.fill();

                    // Desenhar borda minimamente brilhante
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)'; // Borda brilhante
                    ctx.lineWidth = 0.5;
                    ctx.globalAlpha = currentOpacity;
                    ctx.stroke();
                });
                ctx.globalAlpha = 1; // Resetar alpha global
                requestAnimationFrame(animateParticles);
            }

            resizeCanvas();
            createParticles();
            animateParticles();

            window.addEventListener('resize', function() {
                resizeCanvas();
                createParticles();
            });

            window.addEventListener('mousemove', function(e) {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            console.log('üéâ Sistema de part√≠culas no estilo solicitado iniciado com sucesso!');
        }

        // Teste local simples
        document.getElementById('searchBtn').addEventListener('click', function() {
            const searchBtn = this;
            const buttonText = this.querySelector('.button-text');
            const loadingSpinner = this.querySelector('.loading-spinner');
            const resultsSection = document.getElementById('results');
            const errorSection = document.getElementById('error');
            const resultsContainer = document.getElementById('resultsContainer');
            const analysisInfo = document.getElementById('analysisInfo');

            // Disable button and show loading
            searchBtn.disabled = true;
            buttonText.style.opacity = '0';
            loadingSpinner.style.display = 'block';
            
            // Hide previous results/errors
            resultsSection.style.display = 'none';
            errorSection.style.display = 'none';

            // Simular an√°lise local
            setTimeout(() => {
                // Re-enable button
                searchBtn.disabled = false;
                buttonText.style.opacity = '1';
                loadingSpinner.style.display = 'none';

                // Mostrar resultados de teste
                resultsContainer.innerHTML = `
                    <div class="trade-card signal-long">
                        <div class="card-header">
                            <span class="rank">#1</span>
                            <span class="symbol">BTC/USDT</span>
                            <span class="signal-type">LONG</span>
                        </div>
                        <div class="card-content">
                            <div class="metric">
                                <span class="metric-label">Price Change 24h:</span>
                                <span class="metric-value">-2.5%</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Volume 24h:</span>
                                <span class="metric-value">$1.5B</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Market Cap:</span>
                                <span class="metric-value">$850B</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Confidence:</span>
                                <span class="metric-value">87%</span>
                            </div>
                        </div>
                    </div>
                    <div class="trade-card signal-short">
                        <div class="card-header">
                            <span class="rank">#2</span>
                            <span class="symbol">ETH/USDT</span>
                            <span class="signal-type">SHORT</span>
                        </div>
                        <div class="card-content">
                            <div class="metric">
                                <span class="metric-label">Price Change 24h:</span>
                                <span class="metric-value">+3.2%</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Volume 24h:</span>
                                <span class="metric-value">$800M</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Market Cap:</span>
                                <span class="metric-value">$300B</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Confidence:</span>
                                <span class="metric-value">72%</span>
                            </div>
                        </div>
                    </div>
                `;

                analysisInfo.innerHTML = `
                    <p><strong>Teste local:</strong> Sistema funcionando perfeitamente</p>
                    <p><strong>Timestamp:</strong> ${new Date().toLocaleString()}</p>
                    <p><strong>Status:</strong> ‚úÖ Todas as funcionalidades OK</p>
                    <p><em>üí° Sistema de part√≠culas funcionando</em></p>
                    <p><em>üí° Interface responsiva funcionando</em></p>
                    <p><em>üí° An√°lise t√©cnica simulada funcionando</em></p>
                `;

                resultsSection.style.display = 'block';
            }, 2000);
        });
    </script>
</body>
</html>
