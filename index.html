<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Crypto Trading Analyzer - Análise em Tempo Real</title>
    <style>
        /* Dark Theme Crypto Trading Interface */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent !important; /* Removido fundo duplicado */
            color: #e0e0e0;
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            /* Force full coverage */
            height: 100%;
            width: 100%;
        }
        
        /* Ensure full screen coverage */
        html {
            background: transparent !important; /* Removido fundo duplicado */
            min-height: 100vh;
            min-height: 100dvh;
            height: 100%;
        }
        
        /* Particles Canvas - FUNDO ÚNICO COM PARTÍCULAS */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100vh;
            height: 100dvh;
            z-index: -1;
            pointer-events: none;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%); /* Fundo único aqui */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            background: transparent;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            background: transparent;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 255, 157, 0.3);
        }

        header p {
            font-size: 1.1rem;
            color: #a0a0a0;
            font-weight: 300;
        }

        /* Search Section */
        .search-section {
            text-align: center;
            margin: 4rem 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        .search-button {
            position: relative;
            background: linear-gradient(135deg, #00ff9d 0%, #00b8ff 100%);
            border: none;
            border-radius: 16px;
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 255, 157, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
            min-width: 280px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 255, 157, 0.3);
            background: linear-gradient(135deg, #00ff9d 0%, #00d4ff 100%);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .button-text {
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid transparent;
            border-top: 3px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .subtitle {
            margin-top: 1.5rem;
            color: #888;
            font-size: 1rem;
            font-weight: 300;
        }

        /* Results Section */
        .results-section {
            margin-top: 3rem;
            animation: fadeInUp 0.6s ease-out;
            background: transparent;
        }

        .results-section h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #00ff9d;
            font-size: 1.8rem;
        }

        .results-container {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
            background: transparent;
        }

        .trade-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 85%; /* Reduzindo 15% da largura */
            margin: 0 auto; /* Centralizar as caixas */
        }

        .trade-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #00ff9d 0%, #00b8ff 100%);
        }

        .trade-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 255, 157, 0.1);
            border-color: rgba(0, 255, 157, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .crypto-symbol {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
        }

        .signal-type {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .signal-long {
            background: rgba(0, 255, 157, 0.2);
            color: #00ff9d;
            border: 1px solid rgba(0, 255, 157, 0.3);
        }

        .signal-short {
            background: rgba(255, 82, 82, 0.2);
            color: #ff5252;
            border: 1px solid rgba(255, 82, 82, 0.3);
        }

        .potential-gain {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00ff9d;
            margin-bottom: 1rem;
        }

        .trade-details {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            white-space: pre-line;
            line-height: 1.8;
            color: #e0e0e0;
            border-left: 3px solid #00ff9d;
        }

        .analysis-info {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-top: 2rem;
        }

        .analysis-info p {
            color: #a0a0a0;
            margin: 0.5rem 0;
        }

        /* Error Section */
        .error-section {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            border-radius: 12px;
            animation: fadeInUp 0.6s ease-out;
        }

        .error-section h2 {
            color: #ff5252;
            margin-bottom: 1rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #666;
            font-size: 0.9rem;
            background: transparent;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            html, body {
                background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%) !important;
                overflow-x: hidden;
                min-height: 100vh;
                min-height: 100dvh;
                height: 100%;
            }
            
            .container {
                padding: 1rem;
                background: transparent;
                min-height: 100vh;
                min-height: 100dvh;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .search-button {
                min-width: 250px;
                padding: 1.2rem 2rem;
                font-size: 1.1rem;
            }
            
            .trade-card {
                padding: 1rem;
                width: 95%;
                background: rgba(255, 255, 255, 0.05);
            }
            
            .card-header {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
            
            .results-section {
                background: transparent;
            }
            
            .results-container {
                background: transparent;
            }
            
            .analysis-info {
                background: rgba(255, 255, 255, 0.05);
            }
        }

        /* Mobile-specific fixes */
        @media (max-width: 480px) {
            html, body {
                background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%) !important;
                min-height: 100vh;
                min-height: 100dvh;
                height: 100%;
            }
            
            .container {
                padding: 0.5rem;
                background: transparent;
                min-height: 100vh;
                min-height: 100dvh;
            }
            
            .trade-card {
                width: 100%;
                margin: 0 0 1rem 0;
                background: rgba(255, 255, 255, 0.05);
            }
            
            .search-button {
                min-width: 200px;
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #606060;
        }
        
        /* Force dark background on all elements */
        main {
            background: transparent;
        }
        
        #results, #error {
            background: transparent;
        }
        
        /* Ensure no white backgrounds */
        *[style*="background: white"], *[style*="background: #fff"], *[style*="background-color: white"], *[style*="background-color: #fff"] {
            background: rgba(255, 255, 255, 0.05) !important;
        }
        
        /* Additional mobile fixes */
        @supports (-webkit-touch-callout: none) {
            /* iOS Safari specific */
            html, body {
                min-height: -webkit-fill-available;
            }
        }
        
        /* Removido pseudo-elementos duplicados - apenas canvas com fundo */
        
        /* Cobertura extra para dispositivos muito pequenos */
        @media (max-width: 480px) {
            /* Removido pseudo-elementos duplicados */
        }
    </style>
</head>
<body>
    <!-- Canvas de Partículas - SISTEMA FUNCIONAL -->
    <canvas id="particles-canvas"></canvas>
    
    <div class="container">
        <header>
            <h1>🚀 Crypto Trading Analyzer</h1>
            <p>Technical analysis of cryptocurrencies</p>
        </header>

        <main>
            <div class="search-section">
                <button id="searchBtn" class="search-button">
                    <span class="button-text">Search for Trade</span>
                    <div class="loading-spinner" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
                <p class="subtitle">Click to find the best trading opportunities now</p>
            </div>

            <div id="results" class="results-section" style="display: none;">
                <h2>📊 Best Trading Opportunities</h2>
                <div id="resultsContainer" class="results-container">
                    <!-- Os resultados aparecerão aqui -->
                </div>
                <div id="analysisInfo" class="analysis-info">
                    <!-- Info da análise aparecerá aqui -->
                </div>
            </div>

            <div id="error" class="error-section" style="display: none;">
                <h2>❌ Analysis Error</h2>
                <p id="errorMessage"></p>
            </div>
        </main>

        <footer>
            <p>© 2025 Crypto Trading Analyzer - Technical analysis</p>
            <p style="margin-top: 0.5rem; font-size: 0.8rem; color: #888;">
                Data provided by CoinGecko API • Technical analysis calculated in real time
            </p>
        </footer>
    </div>

    <script>
        // Crypto Trading Analyzer - Frontend JavaScript (Version with Netlify Real Analysis)

        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('searchBtn');
            const buttonText = document.querySelector('.button-text');
            const loadingSpinner = document.querySelector('.loading-spinner');
            const resultsSection = document.getElementById('results');
            const resultsContainer = document.getElementById('resultsContainer');
            const analysisInfo = document.getElementById('analysisInfo');
            const errorSection = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');

            // Enhanced dark background maintenance - CORRIGIDO
            function ensureDarkBackground() {
                // Force dark background on all viewport elements
                document.documentElement.style.background = 'linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%)';
                document.body.style.background = 'linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%)';
                
                // Force all main containers to have transparent background
                const containers = document.querySelectorAll('.container, .results-section, .results-container, main');
                containers.forEach(container => {
                    container.style.background = 'transparent';
                });
                
                // Additional mobile-specific fixes
                if (window.innerWidth <= 768) {
                    // Force full height coverage
                    document.documentElement.style.minHeight = '100vh';
                    document.documentElement.style.minHeight = '100dvh';
                    document.body.style.minHeight = '100vh';
                    document.body.style.minHeight = '100dvh';
                    
                    // Ensure particles canvas covers full screen - CORRIGIDO
                    const particlesCanvas = document.getElementById('particles-canvas');
                    if (particlesCanvas) {
                        particlesCanvas.style.height = '100vh';
                        particlesCanvas.style.height = '100dvh';
                        // NÃO forçar opacity ou visibility - deixar o sistema natural
                    }
                    
                    // Removido cobertura extra duplicada
                }
            }

            // Call on load and after results display
            ensureDarkBackground();
            
            // Additional mobile viewport handling
            function handleMobileViewport() {
                if (window.innerWidth <= 768) {
                    // Force full coverage
                    document.documentElement.style.height = '100%';
                    document.body.style.height = '100%';
                    
                    // Prevent any white space
                    document.body.style.overflow = 'hidden';
                    document.documentElement.style.overflow = 'hidden';
                    
                    // Re-enable after a moment
                    setTimeout(() => {
                        document.body.style.overflow = '';
                        document.documentElement.style.overflow = '';
                    }, 100);
                    
                    // Removido cobertura extra duplicada
                }
            }

            searchBtn.addEventListener('click', function() {
                startSearch();
            });

            function startSearch() {
                // Disable button and show loading
                searchBtn.disabled = true;
                buttonText.style.opacity = '0';
                loadingSpinner.style.display = 'block';
                
                // Hide previous results/errors
                resultsSection.style.display = 'none';
                errorSection.style.display = 'none';

                // Call Netlify real function for analysis of selected cryptocurrencies
                fetch('/.netlify/functions/analyze-crypto', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                                 .then(response => {
                     if (!response.ok) {
                         // Tratar especificamente o erro de rate limit
                         if (response.status === 429) {
                             return response.json().then(data => {
                                 throw new Error(`RATE_LIMIT: ${data.message}`);
                             });
                         }
                         throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                     }
                     return response.json();
                 })
                .then(data => {
                    if (data.success) {
                        displayResults(data);
                    } else {
                        displayError(data.error || 'Erro desconhecido na análise');
                    }
                })
                                 .catch(error => {
                     console.error('Error:', error);
                     
                     // Tratar erro de rate limit especificamente
                     if (error.message.includes('RATE_LIMIT:')) {
                         const rateLimitMessage = error.message.replace('RATE_LIMIT: ', '');
                         displayRateLimitError(rateLimitMessage);
                     } else if (error.message.includes('HTTP')) {
                         displayError(`Server error: ${error.message}`);
                     } else {
                         displayError('Connection error. Check your internet and try again.');
                     }
                 })
                .finally(() => {
                    // Re-enable button
                    searchBtn.disabled = false;
                    buttonText.style.opacity = '1';
                    loadingSpinner.style.display = 'none';
                });
            }

            // Functions removed - now using Netlify real analysis

            function displayResults(data) {
                resultsContainer.innerHTML = '';
                
                if (data.results && data.results.length > 0) {
                    data.results.forEach((result, index) => {
                        const card = createTradeCard(result, index + 1);
                        resultsContainer.appendChild(card);
                    });

                                         // Show analysis info
                     analysisInfo.innerHTML = `
                         <p><strong>Complete analysis:</strong> ${data.total_analyzed} cryptocurrencies analyzed</p>
                         <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                         <p><strong>Best opportunities:</strong> Top ${data.results.length} selected</p>
                         <p><em>💡 Real-time technical analysis with real market data</em></p>
                         ${data.rate_limit_info ? `
                             <div style="margin-top: 1rem; padding: 1rem; background: rgba(0, 255, 157, 0.1); border: 1px solid rgba(0, 255, 157, 0.3); border-radius: 8px;">
                                 <p style="color: #00ff9d; font-weight: 600; margin: 0 0 0.5rem 0;">⏰ Rate Limit Info</p>
                                 <p style="margin: 0.5rem 0; font-size: 0.9rem;">Next request allowed: ${new Date(data.rate_limit_info.next_request_allowed).toLocaleString()}</p>
                                 <p style="margin: 0; font-size: 0.8rem; color: #888;">Limit: 1 request per hour per IP address</p>
                             </div>
                         ` : ''}
                     `;

                    resultsSection.style.display = 'block';
                    
                    // Ensure dark background after results are displayed
                    setTimeout(ensureDarkBackground, 100);
                    setTimeout(handleMobileViewport, 100);
                } else {
                    displayError('No trading opportunities found at the moment.');
                }
            }

            function createTradeCard(result, rank) {
                const card = document.createElement('div');
                card.className = 'trade-card';
                
                const signalTypeClass = result.type === 'LONG' ? 'signal-long' : 'signal-short';
                const emoji = result.type === 'LONG' ? '🔼' : '🔽';
                
                                 // Add price and variation information if available
                 const priceInfo = result.current_price ? `
                     <div style="margin-bottom: 1rem; font-size: 0.9rem; color: #a0a0a0;">
                         <span style="color: #ffffff; font-weight: 600;">$${Math.round(result.current_price).toLocaleString('en-US')}</span>
                         <span style="margin-left: 1rem; padding: 0.3rem 0.6rem; border-radius: 6px; font-weight: 600; ${result.price_change_24h >= 0 ? 'background: rgba(0, 255, 157, 0.2); color: #00ff9d;' : 'background: rgba(255, 82, 82, 0.2); color: #ff5252;'}">
                             ${result.price_change_24h >= 0 ? '+' : ''}${result.price_change_24h ? result.price_change_24h.toFixed(2) : '0.00'}%
                         </span>
                     </div>
                 ` : '';
                
                // Add confidence bar if available
                const confidenceBar = result.score ? `
                    <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
                        <span style="font-size: 0.9rem; color: #00ff9d; font-weight: 600; min-width: 60px;">${Math.round(result.score * 100)}%</span>
                        <div style="flex: 1; height: 8px; background: rgba(255, 255, 255, 0.1); border-radius: 4px; overflow: hidden;">
                            <div style="height: 100%; background: linear-gradient(135deg, #00ff9d 0%, #00b8ff 100%); width: ${Math.round(result.score * 100)}%; transition: width 0.3s ease;"></div>
                        </div>
                    </div>
                ` : '';
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="crypto-symbol">#${rank} ${result.symbol}/USDT</div>
                        <div class="signal-type ${signalTypeClass}">${emoji} ${result.type}</div>
                    </div>
                    ${priceInfo}
                                         <div class="potential-gain">
                         Potential: +${result.potential_gain}%
                     </div>
                    ${confidenceBar}
                    <div class="trade-details">${result.signal}</div>
                `;
                
                return card;
            }

                         function displayError(message) {
                 errorMessage.textContent = message;
                 errorSection.style.display = 'block';
                 
                 // Ensure dark background after error display
                 setTimeout(ensureDarkBackground, 100);
                 setTimeout(handleMobileViewport, 100);
             }
             
             function displayRateLimitError(message) {
                 errorMessage.innerHTML = `
                     <div style="text-align: center;">
                         <h3 style="color: #ff9800; margin-bottom: 1rem;">⏰ Rate Limit Exceeded</h3>
                         <p style="margin-bottom: 1rem;">${message}</p>
                         <div style="background: rgba(255, 152, 0, 0.1); border: 1px solid rgba(255, 152, 0, 0.3); border-radius: 8px; padding: 1rem; margin-top: 1rem;">
                             <p style="color: #ff9800; font-weight: 600; margin: 0;">
                                 💡 This limit prevents abuse and ensures fair usage for all users.
                             </p>
                         </div>
                     </div>
                 `;
                 errorSection.style.display = 'block';
                 
                 // Ensure dark background after error display
                 setTimeout(ensureDarkBackground, 100);
                 setTimeout(handleMobileViewport, 100);
             }

            // Add some visual feedback for button interactions
            searchBtn.addEventListener('mouseenter', function() {
                if (!this.disabled) {
                    this.style.transform = 'translateY(-2px)';
                }
            });

            searchBtn.addEventListener('mouseleave', function() {
                if (!this.disabled) {
                    this.style.transform = 'translateY(0)';
                }
            });
            
            // Ensure dark background on window resize
            window.addEventListener('resize', function() {
                ensureDarkBackground();
                handleMobileViewport();
            });
            
            // Additional mobile-specific event listeners
            if ('ontouchstart' in window) {
                // Mobile device detected
                document.addEventListener('touchstart', ensureDarkBackground);
                document.addEventListener('touchend', ensureDarkBackground);
            }
        });

        // Add a subtle parallax effect to the background
        document.addEventListener('mousemove', function(e) {
            const moveX = (e.clientX * -1 / 150);
            const moveY = (e.clientY * -1 / 150);
            
            document.body.style.backgroundPosition = `${moveX}px ${moveY}px`;
        });

        // Add keyboard shortcut (Space or Enter) to trigger search
        document.addEventListener('keydown', function(e) {
            if ((e.code === 'Space' || e.code === 'Enter') && !document.getElementById('searchBtn').disabled) {
                e.preventDefault();
                document.getElementById('searchBtn').click();
            }
        });

        // SISTEMA DE PARTÍCULAS NO ESTILO SOLICITADO
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎯 Iniciando sistema de partículas no estilo solicitado...');
            
            // Aguardar um pouco para garantir que tudo carregou
            setTimeout(() => {
                initParticlesSystem();
            }, 200);
        });

        function initParticlesSystem() {
            console.log('🚀 Inicializando sistema de partículas no estilo solicitado...');
            
            const canvas = document.getElementById('particles-canvas');
            if (!canvas) {
                console.error('❌ Canvas não encontrado!');
                return;
            }
            
            console.log('✅ Canvas encontrado:', canvas);
            
            const ctx = canvas.getContext('2d');
            if (!ctx) {
                console.error('❌ Contexto 2D não disponível!');
                return;
            }
            
            console.log('✅ Contexto 2D OK:', ctx);
            
            // Configurações das partículas no estilo solicitado
            const particles = [];
            const particleCount = 150; // Quantidade otimizada para o estilo
            const color = '#90EE90'; // Verde claro suave
            
            // Converter hex para RGB para transparência
            function hexToRgb(hex) {
                hex = hex.replace("#", "");
                if (hex.length === 3) {
                    hex = hex.split("").map(char => char + char).join("");
                }
                const hexInt = parseInt(hex, 16);
                const red = (hexInt >> 16) & 255;
                const green = (hexInt >> 8) & 255;
                const blue = hexInt & 255;
                return [red, green, blue];
            }
            
            const rgb = hexToRgb(color);
            
            // Configurar canvas
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                console.log('📐 Canvas redimensionado para:', canvas.width, 'x', canvas.height);
            }
            
            // Criar partículas no estilo solicitado
            function createParticles() {
                particles.length = 0; // Limpar array
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        translateX: 0,
                        translateY: 0,
                        size: Math.random() * 1.5 + 0.5, // Tamanho pequeno e sutil (0.5-2px)
                        alpha: 0,
                        targetAlpha: Math.random() * 0.6 + 0.1, // Opacidade sutil
                        dx: (Math.random() - 0.5) * 0.1, // Movimento muito suave
                        dy: (Math.random() - 0.5) * 0.1,
                        magnetism: 0.1 + Math.random() * 4 // Magnetismo para interação com mouse
                    });
                }
                console.log('✨ Partículas criadas:', particles.length);
            }
            
            // Função para mapear valores (como no código React)
            function remapValue(value, start1, end1, start2, end2) {
                const remapped = ((value - start1) * (end2 - start2)) / (end1 - start1) + start2;
                return remapped > 0 ? remapped : 0;
            }
            
            // Animar partículas no estilo solicitado
            function animateParticles() {
                // Limpar canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Desenhar partículas
                particles.forEach((particle, i) => {
                    // Calcular bordas para efeito de fade
                    const edge = [
                        particle.x + particle.translateX - particle.size,
                        canvas.width - particle.x - particle.translateX - particle.size,
                        particle.y + particle.translateY - particle.size,
                        canvas.height - particle.y - particle.translateY - particle.size
                    ];
                    const closestEdge = edge.reduce((a, b) => Math.min(a, b));
                    const remapClosestEdge = parseFloat(remapValue(closestEdge, 0, 20, 0, 1).toFixed(2));
                    
                    // Gerenciar alpha para efeito suave
                    if (remapClosestEdge > 1) {
                        particle.alpha += 0.02;
                        if (particle.alpha > particle.targetAlpha) {
                            particle.alpha = particle.targetAlpha;
                        }
                    } else {
                        particle.alpha = particle.targetAlpha * remapClosestEdge;
                    }
                    
                    // Atualizar posição
                    particle.x += particle.dx;
                    particle.y += particle.dy;
                    
                    // Interação com mouse (magnetismo)
                    const mouseX = (window.innerWidth / 2) - particle.x;
                    const mouseY = (window.innerHeight / 2) - particle.y;
                    particle.translateX += (mouseX / (50 / particle.magnetism) - particle.translateX) / 50;
                    particle.translateY += (mouseY / (50 / particle.magnetism) - particle.translateY) / 50;
                    
                    // Desenhar partícula principal
                    ctx.save();
                    ctx.translate(particle.translateX, particle.translateY);
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    
                    // Cor principal com transparência
                    ctx.fillStyle = `rgba(${rgb.join(", ")}, ${particle.alpha})`;
                    ctx.fill();
                    
                    // Borda minimamente brilhante (muito sutil)
                    ctx.strokeStyle = `rgba(${rgb.join(", ")}, ${particle.alpha * 0.3})`;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                    
                    // Efeito de brilho interno muito sutil
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size * 0.6, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${rgb.join(", ")}, ${particle.alpha * 0.2})`;
                    ctx.fill();
                    
                    ctx.restore();
                    
                    // Verificar se a partícula saiu da tela
                    if (particle.x < -particle.size || 
                        particle.x > canvas.width + particle.size ||
                        particle.y < -particle.size || 
                        particle.y > canvas.height + particle.size) {
                        
                        // Recriar partícula em nova posição
                        particle.x = Math.random() * canvas.width;
                        particle.y = Math.random() * canvas.height;
                        particle.translateX = 0;
                        particle.translateY = 0;
                        particle.alpha = 0;
                    }
                });
                
                // Continuar animação
                requestAnimationFrame(animateParticles);
            }
            
            // Inicializar sistema
            resizeCanvas();
            createParticles();
            animateParticles();
            
            console.log('🎉 Sistema de partículas no estilo solicitado iniciado com sucesso!');
            console.log('📊 Total de partículas:', particles.length);
            console.log('🎨 Cor:', color);
            console.log('✨ Estilo: Verde claro suave com bordas minimamente brilhantes');
            
            // Redimensionar quando a janela mudar
            window.addEventListener('resize', function() {
                resizeCanvas();
                createParticles();
            });
            
            // Verificação adicional após 2 segundos
            setTimeout(() => {
                console.log('🧪 Verificação das partículas no estilo solicitado:');
                console.log('📊 Canvas atual:', canvas.width, 'x', canvas.height);
                console.log('✨ Partículas ativas:', particles.length);
                console.log('🎨 Primeira partícula:', particles[0]);
                
                // Verificar se o canvas está visível
                const canvasStyle = window.getComputedStyle(canvas);
                console.log('🔍 Estilo do canvas:');
                console.log('  - Display:', canvasStyle.display);
                console.log('  - Visibility:', canvasStyle.visibility);
                console.log('  - Opacity:', canvasStyle.opacity);
                console.log('  - Z-index:', canvasStyle.zIndex);
                console.log('  - Position:', canvasStyle.position);
                console.log('  - Width:', canvasStyle.width);
                console.log('  - Height:', canvasStyle.height);
                
                console.log('✅ Partículas no estilo solicitado funcionando perfeitamente!');
                
            }, 2000);
        }
    </script>
