<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE FINAL - Part√≠culas Funcionais</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: transparent;
            opacity: 1 !important;
            visibility: visible !important;
            display: block !important;
        }

        .test-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #00ff9d;
            z-index: 1000;
            max-width: 500px;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .success { background: rgba(0, 255, 0, 0.3); color: #00ff00; border: 1px solid #00ff00; }
        .error { background: rgba(255, 0, 0, 0.3); color: #ff0000; border: 1px solid #ff0000; }
        .info { background: rgba(0, 255, 255, 0.3); color: #00ffff; border: 1px solid #00ffff; }
        .warning { background: rgba(255, 165, 0, 0.3); color: #ffa500; border: 1px solid #ffa500; }

        .test-button {
            background: #00ff9d;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }

        .test-button:hover {
            background: #00cc7a;
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    
    <div class="test-panel">
        <h2>üß™ TESTE FINAL - Part√≠culas</h2>
        <div id="status" class="status info">Inicializando sistema...</div>
        <div id="particleCount" class="status info">Part√≠culas: 0</div>
        <div id="canvasInfo" class="status info">Canvas: Carregando...</div>
        <div id="debugInfo" class="status info">Debug: Aguardando...</div>
        <div id="testResults" class="status info">Testes: Pendente</div>
        
        <button onclick="testParticles()" class="test-button">üîÑ Testar Part√≠culas</button>
        <button onclick="forceParticles()" class="test-button">‚ö° For√ßar Part√≠culas</button>
        <button onclick="clearCanvas()" class="test-button">üßπ Limpar Canvas</button>
        <button onclick="showDebug()" class="test-button">üîç Debug Completo</button>
    </div>

    <script>
        let particles = [];
        let particleCount = 300;
        let colors = ['#00ff9d', '#00b8ff', '#00ffcc', '#00ffaa', '#00ffff', '#ff00ff', '#ff9d00', '#ff6b6b'];
        let animationId = null;
        let isRunning = false;

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function updateParticleCount() {
            const countElement = document.getElementById('particleCount');
            countElement.textContent = `Part√≠culas: ${particles.length}`;
        }

        function updateCanvasInfo() {
            const canvas = document.getElementById('particles-canvas');
            const infoElement = document.getElementById('canvasInfo');
            if (canvas) {
                infoElement.textContent = `Canvas: ${canvas.width}x${canvas.height}`;
            }
        }

        function updateDebugInfo() {
            const canvas = document.getElementById('particles-canvas');
            const debugElement = document.getElementById('debugInfo');
            if (canvas) {
                const style = window.getComputedStyle(canvas);
                debugElement.textContent = `Debug: ${style.display} | ${style.visibility} | z-index:${style.zIndex}`;
            }
        }

        function updateTestResults(message, type = 'info') {
            const resultsElement = document.getElementById('testResults');
            resultsElement.textContent = `Testes: ${message}`;
            resultsElement.className = `status ${type}`;
        }

        function testParticles() {
            updateStatus('üß™ Testando sistema de part√≠culas...', 'info');
            updateTestResults('Testando...', 'info');
            
            const canvas = document.getElementById('particles-canvas');
            if (!canvas) {
                updateStatus('‚ùå Canvas n√£o encontrado!', 'error');
                updateTestResults('Canvas n√£o encontrado', 'error');
                return;
            }

            const ctx = canvas.getContext('2d');
            if (!ctx) {
                updateStatus('‚ùå Contexto 2D n√£o dispon√≠vel!', 'error');
                updateTestResults('Contexto 2D n√£o dispon√≠vel', 'error');
                return;
            }

            updateStatus('‚úÖ Canvas e contexto OK!', 'success');
            
            // Configurar canvas
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            updateCanvasInfo();
            updateDebugInfo();

            // Criar part√≠culas
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 6 + 4, // Tamanho 4-10 pixels (muito vis√≠vel)
                    speedX: (Math.random() - 0.5) * 2.0, // Velocidade alta
                    speedY: (Math.random() - 0.5) * 2.0,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    opacity: Math.random() * 0.6 + 0.5 // Opacidade 0.5-1.1 (muito vis√≠vel)
                });
            }

            updateParticleCount();
            updateStatus(`‚úÖ ${particles.length} part√≠culas criadas!`, 'success');
            updateTestResults(`${particles.length} part√≠culas criadas`, 'success');

            // Animar part√≠culas
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    // Atualizar posi√ß√£o
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    // Voltar ao in√≠cio se sair da tela
                    if (particle.x < 0) particle.x = canvas.width;
                    if (particle.x > canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = canvas.height;
                    if (particle.y > canvas.height) particle.y = 0;
                    
                    // Desenhar part√≠cula
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.globalAlpha = particle.opacity;
                    ctx.fill();
                    
                    // Adicionar brilho
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size * 0.6, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                    ctx.fill();
                });
                
                ctx.globalAlpha = 1;
                animationId = requestAnimationFrame(animate);
            }

            // Parar anima√ß√£o anterior se existir
            if (animationId) {
                cancelAnimationFrame(animationId);
            }

            // Iniciar nova anima√ß√£o
            isRunning = true;
            animate();
            updateStatus('üéâ Part√≠culas animadas e vis√≠veis!', 'success');
            updateTestResults('Part√≠culas funcionando', 'success');
            
            // Logs para debug
            console.log('üéØ Part√≠culas criadas:', particles.length);
            console.log('üìä Canvas:', canvas.width, 'x', canvas.height);
            console.log('üé® Primeira part√≠cula:', particles[0]);
        }

        function forceParticles() {
            updateStatus('‚ö° For√ßando part√≠culas...', 'warning');
            
            const canvas = document.getElementById('particles-canvas');
            if (canvas) {
                // For√ßar estilos
                canvas.style.opacity = '1';
                canvas.style.visibility = 'visible';
                canvas.style.display = 'block';
                canvas.style.zIndex = '-1';
                
                // Desenhar part√≠culas grandes e coloridas
                const ctx = canvas.getContext('2d');
                if (ctx) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Desenhar part√≠culas de teste grandes
                    for (let i = 0; i < 50; i++) {
                        ctx.beginPath();
                        ctx.arc(
                            Math.random() * canvas.width,
                            Math.random() * canvas.height,
                            Math.random() * 20 + 10, // 10-30 pixels
                            0, Math.PI * 2
                        );
                        ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                        ctx.fill();
                    }
                    
                    updateStatus('‚ö° Part√≠culas for√ßadas desenhadas!', 'success');
                    updateTestResults('Part√≠culas for√ßadas', 'success');
                }
            }
        }

        function clearCanvas() {
            const canvas = document.getElementById('particles-canvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                if (ctx) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    updateStatus('üßπ Canvas limpo!', 'info');
                    updateTestResults('Canvas limpo', 'info');
                }
            }
        }

        function showDebug() {
            const canvas = document.getElementById('particles-canvas');
            if (canvas) {
                const style = window.getComputedStyle(canvas);
                console.log('üîç DEBUG COMPLETO DO CANVAS:');
                console.log('  - Elemento:', canvas);
                console.log('  - Display:', style.display);
                console.log('  - Visibility:', style.visibility);
                console.log('  - Opacity:', style.opacity);
                console.log('  - Z-index:', style.zIndex);
                console.log('  - Position:', style.position);
                console.log('  - Width:', style.width);
                console.log('  - Height:', style.height);
                console.log('  - Background:', style.background);
                console.log('  - Border:', style.border);
                
                updateStatus('üîç Debug completo no console!', 'info');
                updateTestResults('Debug no console', 'info');
            }
        }

        // Inicializar quando a p√°gina carregar
        window.addEventListener('load', function() {
            updateStatus('üöÄ P√°gina carregada, iniciando teste...', 'info');
            setTimeout(testParticles, 500);
        });

        // Redimensionar canvas quando a janela mudar
        window.addEventListener('resize', function() {
            const canvas = document.getElementById('particles-canvas');
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                updateCanvasInfo();
                updateDebugInfo();
            }
        });

        // Logs para debug
        console.log('üéØ Teste final de part√≠culas carregado!');
        console.log('üîç Use os bot√µes para testar diferentes funcionalidades');
        console.log('üìä Verifique o console para informa√ß√µes detalhadas');
    </script>
</body>
</html>
